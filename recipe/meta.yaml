{% set name = "msmtools" %}
{% set version = "1.2.4" %}
{% set sha256 = "9f4015dd20c651e8f90666a51ffece4aa6f030559b2d58a3dfa6b48e0e17f32b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython >=0.24
    # oldest numpy version to build our extensions for.
    - numpy 1.8.*  # [not (win and (py35 or py36))]
    - numpy 1.9.*  # [win and py35]
    - numpy 1.11.*  # [win and py36]


  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - six
    - decorator

test:
  imports:
    - msmtools 

about:
  home: http://github.com/markovmodel/msmtools
  license: LGPL-3 
  license_file: LICENSE.txt
  summary: 'Tools for estimating and analyzing Markov state models'
  description: |
    'msmtools is an open source collection of algorithms for the estimation
     and analysis of discrete state space Markov chains via Markov state models (MSM)'

extra:
  recipe-maintainers:
    - marscher
